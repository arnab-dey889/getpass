<form action="pass.php" name="getpass" id="getpass" method="post" enctype="multipart/form-data">
		<div class="container">
	<label for="nme" class="nme">Name</label>
	<input type="text" name="nme" id="nme" class="inp1" placeholder="Enter Your Name" required/> <br><br>

	<label for="cnum" class="cnum">Contact Number</label>
	<input type="text" name="cnumb" id="cnumb" class="inp3" minlength="1" maxlength="10" placeholder="Enter Contact Number" required/> <br><br>

	<label for="Dept" class="Dept">Department</label>

	<script type="text/javascript">
		function confirmation(){
			if(!confirm("Do You Want To Submit This Form")){
				return false;
			}
		}
	</script>
	<button type="submit" class="btn" name="submit" id="submit" onclick="return confirmation();">Submit</button>
